<li class="card equalize">
    <a class="link permalink" href="{{ .Permalink }}">
        <div class="card-inner">
            <div class="featuredimageWrapper">
                {{ if .Params.youtube }}
                    <div class="featuredimage youtubethumb" data-youtubethumb="{{ .Params.youtube }}" aria-label="{{ .Params.title }}"></div>
                {{ else if .Params.image }}
                    <div class="featuredimage" style="background-image: url('{{ .Params.image }}-/scale_crop/1024x768/center/');" aria-label="{{ .Params.title }}"></div>
                {{ end }}
            </div>
        </div>
    </a>
    <div class="clear"></div>
</li>
