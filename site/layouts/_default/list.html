<!doctype html>
<html lang="de">
{{partial "head-site" . }}
<body id="root" class="{{ .Type }} {{ .File.TranslationBaseName }}">
<div class="wrapper">
    {{ partial "header" . }}
    <div class="stripe">
        <div class="container main" role="main">
            <article>
                <h1>{{ .Title }}</h1>

                {{ .Content }}

                <ul class="cards">
                    {{  range $index, $page := .Data.Pages.ByParam "position" }}
                    {{ .Render "card" }}
                    {{ end }}
                </ul>
                <div class="clear"></div>
            </article>
        </div>
    </div>
    {{ partial "footer" . }}
</div>
</body>
{{partial "javascript" . }}
</html>
