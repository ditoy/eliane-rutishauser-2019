<!doctype html>
<html lang="de">
{{partial "head-site" . }}
<body id="root" class="{{ .Type }} {{ .File.TranslationBaseName }}">
<div class="wrapper">
    {{ partial "header" . }}
    <div class="container main" role="main">
        <h1>{{ .Title }}</h1>

        {{ .Content }}

        <div class="spacer-3x"></div>

        <ul class="cards">
            {{  range $index, $page := .Data.Pages.ByParam "position" }}
                {{ .Render "card" }}
            {{ end }}
        </ul>
        <div class="clear"></div>
    </div>

    <div class="spacer-10x"></div>

    {{ partial "footer" . }}
</div>
</body>
{{partial "javascript" . }}
</html>
