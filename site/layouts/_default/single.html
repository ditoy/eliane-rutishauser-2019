<!doctype html>
<html lang="de">
{{ partial "head-single" . }}
<body id="root" class="{{ .Type }} {{ .File.TranslationBaseName }}">
<div class="wrapper">
    {{ partial "header" . }}

    <div class="stripe" role="main">
        <div class="container main">
            <h1>{{ .Title }}</h1>
            {{ if .Params.image }}
                <div class="image">
                    <a href="{{ .Params.image }}">
                        <img src="{{ .Params.image }}-/resize/800x/" alt="{{ .Title }}" />
                    </a>
                </div>
            {{ end }}
            <article>
                {{ .Content }}
            </article>
            <div class="actions">
                <a class="btn" href="/posts/">
                    Mehr entdecken
                </a>
            </div>
        </div>
    </div>
    {{ partial "footer" . }}
</div>
</body>
{{ partial "schema/global" . }}
{{ partial "javascript" . }}
</html>
