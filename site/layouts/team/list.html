<!doctype html>
{{ partial "head-3dimensional" }}
<html lang="de">
{{ partial "head-site" . }}
{{ partial "body" . }}
<div class="wrapper">
  {{ partial "header" . }}

  <div class="team">
    <div class="stripe white">
      <div class="container">
        <div class="spacer-4x"></div>
        <article class="main">
          {{ .Content }}
        </article>
      </div>
    </div>

    <div class="stripe gray">
      <div class="container">
        <div class="cards">
          {{  range (.Data.Pages.ByParam "position") }}
            {{ .Render "card"}}
          {{ end }}
        </div>
        <div class="clear"></div>
      </div>
    </div>

  </div>


  {{ partial "footer" . }}
</div>
</body>
{{ partial "schema/global" . }}
{{ partial "javascript" . }}
</html>
