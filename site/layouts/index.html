<!doctype html>
{{ partial "head-eliane" }}
<html lang="de">
{{ partial "head-site" . }}
<body id="root" class="{{ .Type }} {{ .File.TranslationBaseName }}">
    <div class="stripe">
        <div class="container" role="main">
            <ul class="cards maxicards">
                {{ range first 1 (where .Data.Pages "Section" "posts") }}
                    {{ .Render "maxicard"}}
                {{ end }}
            </ul>
            <article>
                {{ .Content }}
            </article>
        </div>
    </div>
</div>
</body>
{{ partial "schema/global" . }}
{{ partial "javascript" . }}
</html>
