<!doctype html>
{{ partial "head-eliane" }}
<html lang="de">
{{ partial "head-site" . }}
<body id="root" class="{{ .Type }} {{ .File.TranslationBaseName }}">
    {{ partial "header" . }}
    <div class="container" role="main">
        <h1>{{ .Title }}</h1>
        <hr>
        <div class="posts">
            <ul class="cards">
                {{ range where .Data.Pages "Section" "posts" }}
                    {{ .Render "card"}}
                {{ end }}
            </ul>
        </div>
        <hr>
        <article>
            {{ .Content }}
        </article>
    </div>
    {{ partial "footer" . }}
</div>
</body>
{{ partial "schema/global" . }}
{{ partial "javascript" . }}
</html>
