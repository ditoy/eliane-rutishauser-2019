<!doctype html>
<html lang="de">
{{ partial "head-single" . }}
<body id="root" class="{{ .Type }} {{ .File.TranslationBaseName }}">
<div class="wrapper">
    {{ partial "header" . }}

    <div class="stripe" role="main">
        <div class="container main">
            <h1>{{ .Title }}</h1>
            <div class="image">
                {{ if .Params.youtube }}
                    <div class="youtube" data-youtube="{{ .Params.youtube }}"></div>
                {{ else if .Params.image }}
                    <a href="{{ .Params.image }}">
                        <img src="{{ .Params.image }}-/scale_crop/800x600/center/" alt="{{ .Title }}" />
                    </a>
                {{ end }}
            </div>
            <article>
                {{ .Content }}
            </article>
            <div class="actions">
                <a class="btn" href="/posts/">
                    Mehr Bilder entdecken
                </a>
            </div>
        </div>
    </div>
    {{ partial "footer" . }}
</div>
</body>
{{ partial "schema/global" . }}
{{ partial "javascript" . }}
</html>
